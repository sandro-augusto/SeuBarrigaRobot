name: Robot Framework CI - Seu Barriga

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test_web:
    name: Web Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install setuptools
          pip install robotframework==6.1.1
          pip install robotframework-seleniumlibrary==6.2.0
          pip install robotframework-faker
          pip install allure-robotframework==2.13.5
          pip install allure-pytest

      - name: Clean Allure results
        run: |
              rm -r allure-report || true
              rm -r results || true

      - name: Run Test
        run: |
          robot --listener "allure_robotframework;allure-results" Features/

      - name: Generate report
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: allure-report
          path: allure-report/

  deploy:
    name: Deploy GitHub Pages üåê
    runs-on: ubuntu-latest
    needs: 
      - test_web
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://sandro-augusto.github.io/SeuBarrigaRobot/report.html
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with: 
          name: allure-report

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: allure-report/

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
