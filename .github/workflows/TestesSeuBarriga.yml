name: Robot Framework Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2.5.1

    - name: Setup Python
      uses: actions/setup-python@v2.4.4 
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install setuptools
        pip install robotframework==6.1.1
        pip install robotframework-seleniumlibrary==6.2.0
        pip install robotframework-faker        
  
    - name: Run Robot Framework Tests
      run: robot --xunit Results/report.xml -d Results Features/
        
    - name: Upload Reports
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
          name: report
          path: ./Results/report.html

    - name: Get Artifact URL
      if: ${{ always() }}
      id: download
      run: echo "::set-output name=artifact_url::$(echo ${{ github.run_url }}/artifacts/report/report.html)"

    - name: Print Report URL
      if: ${{ always() }}
      run: |
        echo "Report URL: ${{ steps.download.outputs.artifact_url }}"
